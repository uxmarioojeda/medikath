<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <title>Grid Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png">
    <link rel="stylesheet" href="css/grid-gallery.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text|Lexend+Deca&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  </head>
  <body>
   >

    <div class="content">
      <div class="gg-container">
       
        <h3>Square Layout</h3>
        <div class="gg-box dark" id="square">
          <img src="" alt="no"> <img src="" alt="no"><img src="" alt="no">
          <img src="img/18.jpg"> 
          <img src="img/18.jpg"> 
          <img src="img/17.jpg">
         
          <img src="img/18.jpg"> 
          <img src="img/18.jpg"> 
          <img src="img/17.jpg">
          <img src="img/18.jpg">
        </div>
      
       
      </div>
     </div>
    <script src="js/grid-gallery.min.js"></script>
    <script>
    gridGallery({
      selector: ".dark",
      darkMode: true
    });
    gridGallery({
      selector: "#horizontal",
      layout: "horizontal"
    });
    gridGallery({
      selector: "#square",
      layout: "square"
    });
    gridGallery({
      selector: "#gap",
      gaplength: 10
    });
    gridGallery({
      selector: "#heightWidth",
      rowHeight: 180,
      columnWidth: 280
    });
    </script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
